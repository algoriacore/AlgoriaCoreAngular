<div class="grid">

    <div class="col-12 form-title-section">
        <h3>
            {{l('Templates')}}
            <p-button type="button" styleClass="p-button-text algoria-button-help" icon="pi pi-info-circle"
                      (onClick)="helpOnScreenService.show('INSTANCE.VIEW', true)"></p-button>
        </h3>
    </div>

    <div class="col-12">
        <div *ngIf="permissions.create" class="squareF flex justify-content-center flex-wrap">
            <div class="flex align-items-center justify-content-center">
                <a href="javascript:0" (click)="create()"><span id="plus" class="pi pi-plus"></span></a>
            </div>
        </div>
        <div *ngFor="let template of data">
            <div class="squareF flex flex-column" [ngStyle]="{'background-color': templatesColor(template.rgbColor)}">
                <div class="titleSection">
                    <div style="width: 60px; height: 60px; display: inline-block;">
                        <img *ngIf="template.icon" [src]="template.icon ? updateLocalIconImage(template.icon): ''" style="width: 100%; height: 100%;" alt="icon" />
                    </div>
                    <p class="titulo">{{template.namePlural}}</p>
                </div>
                <div class="descripcion">
                    <p [pTooltip]="template.description">{{template.description}}</p>
                </div>
                <div class="mt-auto">
                    <button *ngIf="createMenuItems(template).length > 0" type="button" pButton icon="fa fa-cog" label="{{l('Actions')}}" (click)="createAndShowMenu($event,template);"></button>
                </div>
            </div>
        </div>
    </div>

</div>

<p-menu #menu popup="popup" [model]="items" [style]="{'width':'200px'}"></p-menu>
