<form [formGroup]="form">
    <div class="grid">

        <div class="col-12 form-title-section">
            <h3>
                {{l('Examples.Arrobar')}}
            </h3>
            <div class="form-toolbar">
                <p-button type="button" label="Verificar" (onClick)="verify()"></p-button>
            </div>
        </div>

        <div class="col-12">
            <div class="card">

                <div class="p-fluid">
                    <ck-editor name="editor1"
                               formControlName="editorValue"
                               skin="moono-lisa"
                               language="es-MX"
                               [config]="config"
                               [fullPage]="true">
                    </ck-editor>
                </div>
            </div>
        </div>

    </div>
</form>
