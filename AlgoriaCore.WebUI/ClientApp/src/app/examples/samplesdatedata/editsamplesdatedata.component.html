<form [formGroup]="form" (ngSubmit)="save()">
    <div class="grid">

        <div class="col-12 form-title-section">
            <h3>
                {{l('Examples.DateTimes')}}
                <p-button type="button" styleClass="p-button-text algoria-button-help" icon="pi pi-info-circle"
                          (onClick)="helpOnScreenService.show('EXAMPLES.DATETIME.FORM', true)"></p-button>
            </h3>
            <div class="form-toolbar">
                <p-button type="button" styleClass="p-button-secondary" label="{{l('Return')}}" (onClick)="return()"></p-button>
                <p-button type="button" label="{{l('Save')}}" (onClick)="save()"></p-button>
            </div>
        </div>

        <div class="col-12">

            <div class="card">
                <h5>{{l('Examples.DateTimes.DataToSave')}}</h5>

                <div class="p-fluid formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label for="name">{{fieldLabels["timeZone"]}}</label>
                        <p-dropdown [options]="timeZoneCombo" formControlName="timeZone" [showClear]="true"
                                    placeholder="{{l('Select')}}" filter="true" (onChange)="onChangeTimeZone($event)">
                        </p-dropdown>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="name">{{fieldLabels["name"]}}<span class="required"> *</span></label>
                        <input type="text" formControlName="name" id="name" autocomplete="off" pInputText />
                    </div>

                </div>

                <div class="p-fluid formgrid grid">

                    <div class="field col-12 md:col-4">
                        <label for="dateTimeData">{{fieldLabels['dateTimeData']}}<span class="required"> *</span></label>
                        <p-calendar formControlName="dateTimeData" [locale]="appDatetimeControlsLocale"
                                    dateFormat="dd/mm/yy" showButtonBar="true" [showTime]="true"></p-calendar>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="dateData">{{fieldLabels['dateData']}}<span class="required"> *</span></label>
                        <p-calendar formControlName="dateData" [locale]="appDatetimeControlsLocale"
                                    dateFormat="dd/mm/yy" showButtonBar="true"></p-calendar>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="timeData">{{fieldLabels['timeData']}}<span class="required"> *</span></label>
                        <p-calendar formControlName="timeData" [timeOnly]="true"></p-calendar>
                    </div>

                </div>

            </div>

            <div class="card">
                <h5>{{l('Examples.DateTimes.DataToJustDisplay')}}</h5>

                <div class="grid">
                    <div class="col-12">
                        <p-toggleButton formControlName="statusControls" onLabel="{{l('Deactivate')}}"
                                        offLabel="{{l('Activate')}}" onIcon="pi pi-times" offIcon="pi pi-check"
                                        (onChange)="onChangeStatusControls($event)"></p-toggleButton>
                    </div>
                </div>

                <div class="p-fluid formgrid grid">

                    <div class="field col-12 md:col-4">
                        <label for="dateTimeDataISO">{{fieldLabels['dateTimeDataISO']}}</label>
                        <p-calendar formControlName="dateTimeDataISO" [locale]="appDatetimeControlsLocale"
                                    dateFormat="yy-mm-dd" showButtonBar="true" [showTime]="true"></p-calendar>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="dateTimeDataAmPm">{{fieldLabels['dateTimeDataAmPm']}}</label>
                        <p-calendar formControlName="dateTimeDataAmPm" [locale]="appDatetimeControlsLocale"
                                    dateFormat="dd-mm-yy" showButtonBar="true" [showTime]="true" [hourFormat]="12">
                        </p-calendar>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="dateDataEnWithoutButtons">{{fieldLabels['dateDataEnWithoutButtons']}}</label>
                        <p-calendar formControlName="dateDataEnWithoutButtons" [locale]="appDatetimeControlsLocale"
                                    dateFormat="mm/dd/yy"></p-calendar>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="timeDataAmPm">{{fieldLabels['timeDataAmPm']}}</label>
                        <p-calendar formControlName="timeDataAmPm" [timeOnly]="true" [hourFormat]="12">
                        </p-calendar>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="timeDataWithSeconds">{{fieldLabels['timeDataWithSeconds']}}</label>
                        <p-calendar formControlName="timeDataWithSeconds" [timeOnly]="true" [showSeconds]="true"></p-calendar>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="timeDataStep15Min">{{fieldLabels['timeDataStep15Min']}}</label>
                        <p-calendar formControlName="timeDataStep15Min" [timeOnly]="true" [stepMinute]="15"></p-calendar>
                    </div>

                </div>
            </div>

            <div class="card">
                <h5>{{l('Examples.DateTimes.DataToConvert')}}</h5>

                <div class="p-fluid formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label for="timeZoneFrom">{{fieldLabels["timeZoneFrom"]}}</label>
                        <p-dropdown [options]="timeZoneCombo" formControlName="timeZoneFrom" [showClear]="true"
                                    placeholder="{{l('Select')}}" filter="true"></p-dropdown>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="timeZoneTo">{{fieldLabels["timeZoneTo"]}}</label>
                        <p-dropdown [options]="timeZoneCombo" formControlName="timeZoneTo" [showClear]="true"
                                    placeholder="{{l('Select')}}" filter="true"></p-dropdown>
                    </div>

                    <div class="field col-12 md:col-4">
                        <label for="dateTimeDataToConvert">{{fieldLabels['dateTimeDataToConvert']}}</label>
                        <p-calendar formControlName="dateTimeDataToConvert" [locale]="appDatetimeControlsLocale"
                                    dateFormat="dd/mm/yy" showButtonBar="true" [showTime]="true"></p-calendar>
                    </div>
                </div>

                <div class="grid">
                    <div class="col-12">
                        <p-button type="button" label="{{l('Examples.DateTimes.TimeZoneConvert')}}"
                                  (onClick)="timeZoneConvert()"></p-button>
                    </div>
                </div>

                <div class="p-fluid formgrid grid">
                    <div class="field col-12">
                        <label>{{l('Examples.DateTimes.DateTimeDataConverted')}}</label>
                        <div>
                            <label>{{dateTimeDataConverted}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
