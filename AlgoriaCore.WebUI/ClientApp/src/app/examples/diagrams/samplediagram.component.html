<div class="grid">

    <div class="col-12 form-title-section">
        <h3>
            {{l('Examples.Diagram')}}
        </h3>
    </div>

    <div class="col-12">
        <div class="card">

            <div class="p-fluid">

                <ejs-diagram id="diagram" width="100%" height="580px" [nodes]="nodes" [connectors]="connectors"
                    [getNodeDefaults]="nodeDefaults" [getConnectorDefaults]="connDefaults">
                </ejs-diagram>

            </div>
        </div>
    </div>

</div>
