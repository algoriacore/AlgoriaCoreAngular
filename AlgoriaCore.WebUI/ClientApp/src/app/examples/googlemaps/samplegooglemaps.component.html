<form [formGroup]="form">
    <div class="grid">

        <div class="col-12 form-title-section">
            <h3>
                {{l('Examples.GoggleMaps')}}
            </h3>
        </div>

        <div class="col-12">
            <div class="card">

                <div class="p-fluid formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label for="name">{{fieldLabels['googleAddress']}}</label>
                        <app-google-map-address formControlName="googleAddress"></app-google-map-address>
                    </div>
                </div>

            </div>
        </div>

    </div>
</form>
