<div class="grid">
    <div class="col-12 form-title-section">
        <div class="form-title">{{l('EmailTemplates.Test')}}</div>
    </div>
    <div class="col-12">
        <form [formGroup]="form">
            <div class="card">
                <h5>{{l('GeneralData')}}</h5>

                <div class="p-fluid formgrid grid">
                    <div class="field col-12 ">
                        <label for="displayname">{{l('EmailTemplates.Test.EmailForm')}}<span class="required"> *</span></label>
                        <input type="text" formControlName="emailaddress" id="emailaddress" autocomplete="off" pInputText />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 form-title-section">
        <div></div>
        <div class="form-toolbar">
            <p-button type="button" styleClass="p-button-secondary" label="{{l('Cancel')}}" (onClick)="return()"></p-button>
            <p-button type="button" label="{{l('Send')}}" (onClick)="save()" icon="pi pi-envelope"></p-button>
        </div>
    </div>
</div>

<app-preloader [blocked]="blockedDocument"></app-preloader>
