<form [formGroup]="form">
    <div class="grid">

        <div class="col-12">
            <div style="text-align:right;">
                <p-button type="button" styleClass="p-button-secondary" label="{{l('Return')}}" (onClick)="return()" [style.margin-left.px]="10" [disabled]="saving"></p-button>
                <p-button type="button" label="{{l('Save')}}" (onClick)="save()" [style.margin-left.px]="10" [disabled]="saving"></p-button>
            </div>
        </div>


        <div class="col-12">
            <div class="p-fluid formgrid grid">
                <div class="field col-12">
                    <label for="{{fieldLabels['direccion']}}">{{fieldLabels['direccion']}}</label>
                    <app-google-address #gAddress formControlName="direccion" (change)="updateMap(gAddress)" style="z-index:9999;"></app-google-address>
                </div>

                <div class="col-12">
                    <p-gmap [options]="mapOptions" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}" (onMapReady)="setMap($event)" (onMapClick)="handleMapClick($event)"></p-gmap>
                </div>
            </div>

        </div>

    </div>
</form>
